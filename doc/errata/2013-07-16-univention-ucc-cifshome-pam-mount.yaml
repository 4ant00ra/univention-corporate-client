desc: |
 The new package univention-ucc-cifshome-pam-mount installs a mechanism
 that automatically mounts a CIFS share as home directory during user login.
 Server, share name and mount options may be defined via the UCR variables
 ucc/mount/cifshome/server, ucc/mount/cifshome/share and 
 ucc/mount/cifshome/options.
