desc: |
  Three new UCR variables to configure the behaviour when
  connecting to unavailable LDAP servers:
  * ucc/ldap/network/timeout: Timeout for establishing a connection
                            to the LDAP server
  * ucc/ldap/timeout: Timeout for LDAP queries 
  * ucc/ldap/timelimit: Maximum duration of LDAP queries
  If unset, the default for all variables is ten seconds.
