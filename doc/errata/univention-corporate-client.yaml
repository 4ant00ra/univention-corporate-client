desc: |
 This update addresses the following issue:
 * Kernel module configuration is now possible using UCR.
   The value of any UCR variable starting with ucc/modprobe
   is added to the file /etc/modprobe.d/ucc.conf
 * To disable pulseaudio automatic spawning, the variable
   ucc/pulseaudio/disabled can be set to true.
