@%@UCRWARNING=# @%@

[SeatDefaults]
display-setup-script = /usr/bin/univention-run-lightdm-display-setup
greeter-setup-script = /usr/bin/univention-run-lightdm-greeter-setup
session-setup-script = /usr/bin/univention-run-lightdm-session-setup
session-cleanup-script = /usr/bin/univention-run-lightdm-session-cleanup

@!@
if configRegistry.is_true('lightdm/autostart', False):
   print 'autologin-guest=true'
   print 'autologin-user-timeout=0'
   print 'user-session=' + configRegistry.get('lightdm/autostart/session', 'LXDE')
@!@

greeter-show-manual-login=true
greeter-hide-users=true
greeter-session=lightdm-gtk-greeter

